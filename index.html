<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Realm Centre - Management System v2.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Load app data -->
    <script src="app_data.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .app-container { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #4169E1 0%, #2E4A9E 100%);
            color: white;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo-section {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 2px solid #87CEEB;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #87CEEB;
            object-fit: cover;
        }

        .logo-section h1 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #FFFFE0;
        }

        .nav-menu {
            list-style: none;
            padding: 15px 0;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .nav-item:hover { background: rgba(135, 206, 235, 0.2); border-left-color: #87CEEB; }
        .nav-item.active { background: rgba(135, 206, 235, 0.3); border-left-color: #FFFFE0; font-weight: bold; }
        
        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 20px;
        }

        .page-header {
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title { font-size: 24px; color: #2E4A9E; font-weight: 600; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 5px solid #4169E1;
            transition: transform 0.3s;
        }

        .stat-card:hover { transform: translateY(-3px); }
        .stat-value { font-size: 32px; font-weight: 700; color: #2E4A9E; margin: 8px 0; }
        .stat-label { color: #666; font-size: 12px; text-transform: uppercase; }

        /* Tables */
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 25px;
        }

        table { width: 100%; border-collapse: collapse; }
        thead { background: #f8f9fa; }
        th {
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #2E4A9E;
            font-size: 11px;
            text-transform: uppercase;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        tbody tr:hover { background: #f8f9fa; }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary { background: #4169E1; color: white; }
        .btn-primary:hover { background: #2E4A9E; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-sm { padding: 6px 12px; font-size: 11px; }

        /* Forms */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; font-size: 12px; }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #4169E1;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
        }

        /* Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4169E1 0%, #87CEEB 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
        }

        .login-logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #4169E1;
            object-fit: cover;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .alert-danger { background: #f8d7da; color: #721c24; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-info { background: #d1ecf1; color: #0c5460; }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-info { background: #d1ecf1; color: #0c5460; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2E4A9E;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .empty-state { text-align: center; padding: 40px 20px; color: #999; }

        /* Search Bar */
        .search-container { margin-bottom: 20px; }
        .search-input {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .sidebar { width: 0; overflow: hidden; transform: translateX(-280px); }
            .main-content { margin-left: 0; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .grid-2 { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Utility: LocalStorage
        const useLocalStorage = (key, initialValue) => {
            const [value, setValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch {
                    return initialValue;
                }
            });

            useEffect(() => {
                try {
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
            }, [key, value]);

            return [value, setValue];
        };

        // Utility: Format date
        const formatDate = (date) => {
            if (!date) return '';
            return new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        // Utility: Export to Excel
        const exportToExcel = (data, filename) => {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, `${filename}_${new Date().getTime()}.xlsx`);
        };

        // Login Component
        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                
                // Check admin
                if (username === 'admin' && password === 'SRC2024admin') {
                    onLogin({ username: 'admin', dept: 'all', role: 'admin' });
                    return;
                }

                // Check departments
                const dept = DEPARTMENTS ? Object.keys(DEPARTMENTS).find(d => 
                    username === DEPARTMENTS[d].username && password === DEPARTMENTS[d].password
                ) : null;

                if (dept && DEPARTMENTS[dept]) {
                    onLogin({ username, dept, role: 'leader', description: DEPARTMENTS[dept].description });
                    return;
                }

                setError('Invalid username or password');
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <h2 style={{textAlign: 'center', marginBottom: '10px', color: '#2E4A9E'}}>
                            Spirit Realm Centre
                        </h2>
                        <p style={{textAlign: 'center', marginBottom: '30px', color: '#666', fontSize: '13px'}}>
                            Management System v2.0
                        </p>
                        
                        {error && <div className="alert alert-danger">{error}</div>}
                        
                        <form onSubmit={handleLogin}>
                            <div className="form-group">
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="Username"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                    autoFocus
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="password"
                                    className="form-input"
                                    placeholder="Password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            <button type="submit" className="btn btn-primary" style={{width: '100%', justifyContent: 'center'}}>
                                Sign In
                            </button>
                        </form>
                        
                        <div style={{marginTop: '25px', paddingTop: '20px', borderTop: '1px solid #eee', fontSize: '12px'}}>
                            <strong style={{color: '#2E4A9E'}}>Demo Credentials:</strong>
                            <div style={{marginTop: '8px', color: '#666', lineHeight: '1.6'}}>
                                Admin: <code>admin</code> / <code>SRC2024admin</code><br/>
                                Or use any department username from the app
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ currentPage, setCurrentPage, user, onLogout }) {
            const menuItems = [
                { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
                { id: 'members', icon: 'üë•', label: 'Members' },
                { id: 'addMember', icon: '‚ûï', label: 'Add Member' },
                { id: 'cellChurches', icon: 'üèòÔ∏è', label: 'Cell Churches' },
                { id: 'attendance', icon: '‚úì', label: 'Attendance' },
                { id: 'departments', icon: 'üè¢', label: 'Departments' },
                { id: 'analytics', icon: 'üìà', label: 'Analytics' },
            ];

            return (
                <div className="sidebar">
                    <div className="logo-section">
                        <h1>SRC</h1>
                        <p style={{fontSize: '11px'}}>Management System</p>
                        <div style={{marginTop: '12px', fontSize: '10px', color: '#FFFFE0', wordBreak: 'break-word'}}>
                            <strong>{user.description || user.dept}</strong>
                        </div>
                    </div>
                    <ul className="nav-menu">
                        {menuItems.map(item => (
                            <li 
                                key={item.id}
                                className={`nav-item ${currentPage === item.id ? 'active' : ''}`}
                                onClick={() => setCurrentPage(item.id)}
                            >
                                <span>{item.icon}</span>
                                <span>{item.label}</span>
                            </li>
                        ))}
                    </ul>
                    <div style={{padding: '15px', borderTop: '1px solid rgba(255,255,255,0.2)'}}>
                        <button 
                            onClick={onLogout}
                            className="btn btn-danger"
                            style={{width: '100%', justifyContent: 'center', fontSize: '12px'}}
                        >
                            üö™ Logout
                        </button>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ members, cellChurches, attendance }) {
            const deptMembers = members.filter(m => m.status !== 'first_timer');
            const firstTimers = members.filter(m => m.status === 'first_timer');

            return (
                <div>
                    <div className="page-header">
                        <div>
                            <h1 className="page-title">Dashboard</h1>
                            <p style={{color: '#666', fontSize: '12px'}}>Welcome to Spirit Realm Centre Management System</p>
                        </div>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Total Members</div>
                            <div className="stat-value">{deptMembers.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">First Timers</div>
                            <div className="stat-value">{firstTimers.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Cell Churches</div>
                            <div className="stat-value">{cellChurches.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Attendance Records</div>
                            <div className="stat-value">{attendance.length}</div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div style={{padding: '15px 20px', borderBottom: '1px solid #f0f0f0', fontSize: '14px', fontWeight: '600', color: '#2E4A9E'}}>
                            Recent Members
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Department</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.slice(0, 10).map(member => (
                                    <tr key={member.id}>
                                        <td><strong>{member.name}</strong></td>
                                        <td style={{fontSize: '12px'}}>{member.phone || 'N/A'}</td>
                                        <td>{member.department}</td>
                                        <td>
                                            <span className={`badge badge-${member.status === 'first_timer' ? 'info' : 'success'}`}>
                                                {member.status === 'first_timer' ? 'First Timer' : 'Member'}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {members.length === 0 && <div className="empty-state">No members yet</div>}
                    </div>
                </div>
            );
        }

        // Members List Component
        function MembersPage({ members, onEdit, onDelete }) {
            const [search, setSearch] = useState('');

            const filtered = members.filter(m => 
                m.name.toLowerCase().includes(search.toLowerCase()) ||
                (m.phone && m.phone.includes(search))
            );

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Members ({members.length})</h1>
                        <button className="btn btn-primary" onClick={() => exportToExcel(members, 'Members')}>
                            üì• Export Excel
                        </button>
                    </div>

                    <div className="search-container">
                        <input
                            type="text"
                            className="form-input search-input"
                            placeholder="üîç Search by name or phone..."
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                    </div>

                    <div className="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th width="25%">Name</th>
                                    <th width="15%">Phone</th>
                                    <th width="20%">Department</th>
                                    <th width="15%">Gender</th>
                                    <th width="25%">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filtered.map(member => (
                                    <tr key={member.id}>
                                        <td><strong>{member.name}</strong></td>
                                        <td style={{fontSize: '12px'}}>{member.phone || '-'}</td>
                                        <td>{member.department}</td>
                                        <td>{member.gender || '-'}</td>
                                        <td>
                                            <button className="btn btn-sm btn-secondary" onClick={() => onEdit(member)}>
                                                ‚úèÔ∏è Edit
                                            </button>
                                            <button className="btn btn-sm btn-danger" onClick={() => {
                                                if(confirm('Delete this member?')) onDelete(member.id);
                                            }} style={{marginLeft: '5px'}}>
                                                üóëÔ∏è Delete
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {filtered.length === 0 && <div className="empty-state">No members found</div>}
                    </div>
                </div>
            );
        }

        // Add Member Component
        function AddMemberPage({ members, setMembers, departments }) {
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                gender: '',
                marital_status: '',
                address: '',
                state_of_origin: '',
                occupation: '',
                department: '',
                prayer_request: '',
                counselor: '',
                date_joined: new Date().toISOString().split('T')[0],
                baptism: '',
                status: 'existing_member'
            });

            const [message, setMessage] = useState('');

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.name || !formData.department) {
                    setMessage('Name and Department are required');
                    return;
                }

                const newMember = {
                    ...formData,
                    id: Math.max(...members.map(m => m.id || 0), 0) + 1
                };

                setMembers(prev => [...prev, newMember]);
                setMessage('Member added successfully!');
                
                setTimeout(() => {
                    setFormData({
                        name: '', phone: '', gender: '', marital_status: '', address: '',
                        state_of_origin: '', occupation: '', department: '', 
                        prayer_request: '', counselor: '', baptism: '',
                        date_joined: new Date().toISOString().split('T')[0],
                        status: 'existing_member'
                    });
                    setMessage('');
                }, 2000);
            };

            const deptList = [...new Set(members.map(m => m.department))].sort();

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Add New Member</h1>
                    </div>

                    {message && (
                        <div className={`alert ${message.includes('successfully') ? 'alert-success' : 'alert-danger'}`}>
                            {message}
                        </div>
                    )}

                    <div className="table-container" style={{padding: '30px'}}>
                        <form onSubmit={handleSubmit}>
                            <div className="grid-2">
                                <div className="form-group">
                                    <label className="form-label">Full Name *</label>
                                    <input type="text" name="name" className="form-input" value={formData.name} onChange={handleChange} required />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Phone</label>
                                    <input type="tel" name="phone" className="form-input" value={formData.phone} onChange={handleChange} />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Gender</label>
                                    <select name="gender" className="form-select" value={formData.gender} onChange={handleChange}>
                                        <option value="">Select</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Marital Status</label>
                                    <select name="marital_status" className="form-select" value={formData.marital_status} onChange={handleChange}>
                                        <option value="">Select</option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Widowed">Widowed</option>
                                        <option value="Divorced">Divorced</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Address</label>
                                    <input type="text" name="address" className="form-input" value={formData.address} onChange={handleChange} />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">State of Origin</label>
                                    <input type="text" name="state_of_origin" className="form-input" value={formData.state_of_origin} onChange={handleChange} />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Occupation</label>
                                    <input type="text" name="occupation" className="form-input" value={formData.occupation} onChange={handleChange} />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Department *</label>
                                    <select name="department" className="form-select" value={formData.department} onChange={handleChange} required>
                                        <option value="">Select Department</option>
                                        {deptList.map(dept => <option key={dept} value={dept}>{dept}</option>)}
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Status</label>
                                    <select name="status" className="form-select" value={formData.status} onChange={handleChange}>
                                        <option value="existing_member">Existing Member</option>
                                        <option value="first_timer">First Timer</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Date Joined</label>
                                    <input type="date" name="date_joined" className="form-input" value={formData.date_joined} onChange={handleChange} />
                                </div>
                            </div>

                            <div className="form-group">
                                <label className="form-label">Prayer Request</label>
                                <textarea name="prayer_request" className="form-textarea" rows="3" value={formData.prayer_request} onChange={handleChange}></textarea>
                            </div>

                            <div className="form-group">
                                <label className="form-label">Counselor</label>
                                <input type="text" name="counselor" className="form-input" value={formData.counselor} onChange={handleChange} />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Baptism Status</label>
                                <select name="baptism" className="form-select" value={formData.baptism} onChange={handleChange}>
                                    <option value="">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <button type="submit" className="btn btn-primary" style={{marginTop: '20px'}}>
                                ‚ûï Add Member
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Cell Churches Component
        function CellChurchesPage({ cellChurches, setCellChurches, members }) {
            const [showModal, setShowModal] = useState(false);
            const [formData, setFormData] = useState({ name: '', location: '', leader: '', meeting_day: '', meeting_time: '' });

            const handleAdd = () => {
                if (!formData.name || !formData.location) {
                    alert('Name and Location are required');
                    return;
                }

                const newGroup = {
                    ...formData,
                    id: Math.max(...cellChurches.map(c => c.id || 0), 0) + 1,
                    members: []
                };

                setCellChurches(prev => [...prev, newGroup]);
                setFormData({ name: '', location: '', leader: '', meeting_day: '', meeting_time: '' });
                setShowModal(false);
            };

            const handleDelete = (id) => {
                if (confirm('Delete this cell church group?')) {
                    setCellChurches(prev => prev.filter(c => c.id !== id));
                }
            };

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Cell Churches ({cellChurches.length})</h1>
                        <button className="btn btn-primary" onClick={() => setShowModal(true)}>
                            ‚ûï New Group
                        </button>
                    </div>

                    {showModal && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <div className="modal-header">
                                    Create Cell Church Group
                                    <button className="modal-close" onClick={() => setShowModal(false)}>‚úï</button>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Group Name *</label>
                                    <input type="text" className="form-input" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Location *</label>
                                    <input type="text" className="form-input" value={formData.location} onChange={e => setFormData({...formData, location: e.target.value})} />
                                </div>

                                <div className="grid-2">
                                    <div className="form-group">
                                        <label className="form-label">Group Leader</label>
                                        <select className="form-select" value={formData.leader} onChange={e => setFormData({...formData, leader: e.target.value})}>
                                            <option value="">Select Leader</option>
                                            {members.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}
                                        </select>
                                    </div>

                                    <div className="form-group">
                                        <label className="form-label">Meeting Day</label>
                                        <select className="form-select" value={formData.meeting_day} onChange={e => setFormData({...formData, meeting_day: e.target.value})}>
                                            <option value="">Select Day</option>
                                            {['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'].map(d => <option key={d} value={d}>{d}</option>)}
                                        </select>
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Meeting Time</label>
                                    <input type="time" className="form-input" value={formData.meeting_time} onChange={e => setFormData({...formData, meeting_time: e.target.value})} />
                                </div>

                                <button className="btn btn-success" onClick={handleAdd} style={{width: '100%', justifyContent: 'center', marginTop: '20px'}}>
                                    Create Group
                                </button>
                            </div>
                        </div>
                    )}

                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(300px, 1fr))', gap: '20px'}}>
                        {cellChurches.map(group => (
                            <div key={group.id} className="table-container" style={{padding: '20px'}}>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '15px'}}>
                                    <div>
                                        <div style={{fontSize: '16px', fontWeight: '700', color: '#2E4A9E'}}>{group.name}</div>
                                        <div style={{fontSize: '12px', color: '#666', marginTop: '5px'}}>üìç {group.location}</div>
                                    </div>
                                    <button className="btn btn-danger btn-sm" onClick={() => handleDelete(group.id)}>üóëÔ∏è</button>
                                </div>

                                <div style={{fontSize: '12px', color: '#666', lineHeight: '1.6'}}>
                                    <div><strong>Leader:</strong> {group.leader || 'Not assigned'}</div>
                                    <div><strong>Meeting:</strong> {group.meeting_day} @ {group.meeting_time || 'TBD'}</div>
                                    <div><strong>Members:</strong> {group.members?.length || 0}</div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {cellChurches.length === 0 && <div className="empty-state">No cell churches yet. Create your first group!</div>}
                </div>
            );
        }

        // Attendance Component
        function AttendancePage({ members, attendance, setAttendance }) {
            const [recordDate, setRecordDate] = useState(new Date().toISOString().split('T')[0]);
            const [selectedMembers, setSelectedMembers] = useState([]);

            const handleToggleMember = (memberId) => {
                setSelectedMembers(prev => 
                    prev.includes(memberId) 
                        ? prev.filter(id => id !== memberId)
                        : [...prev, memberId]
                );
            };

            const handleRecordAttendance = () => {
                if (selectedMembers.length === 0) {
                    alert('Select at least one member');
                    return;
                }

                selectedMembers.forEach(memberId => {
                    const member = members.find(m => m.id === memberId);
                    if (member) {
                        setAttendance(prev => [...prev, {
                            id: Math.random(),
                            member_id: memberId,
                            member_name: member.name,
                            department: member.department,
                            date: recordDate,
                            timestamp: new Date().toISOString()
                        }]);
                    }
                });

                alert('Attendance recorded successfully!');
                setSelectedMembers([]);
                setRecordDate(new Date().toISOString().split('T')[0]);
            };

            const todayAttendance = attendance.filter(a => a.date === recordDate);

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Attendance Tracking</h1>
                    </div>

                    <div className="table-container" style={{padding: '20px', marginBottom: '25px'}}>
                        <div style={{marginBottom: '20px'}}>
                            <label className="form-label">Record Date</label>
                            <input type="date" className="form-input" value={recordDate} onChange={e => setRecordDate(e.target.value)} style={{maxWidth: '300px'}} />
                        </div>

                        <div style={{marginBottom: '15px'}}>
                            <div style={{fontSize: '13px', color: '#2E4A9E', fontWeight: '600', marginBottom: '10px'}}>
                                Present Today: {selectedMembers.length}
                            </div>
                            <button className="btn btn-success" onClick={handleRecordAttendance} disabled={selectedMembers.length === 0}>
                                ‚úì Record Attendance
                            </button>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th width="5%">Select</th>
                                    <th width="40%">Name</th>
                                    <th width="30%">Department</th>
                                    <th width="25%">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.map(member => {
                                    const isSelected = selectedMembers.includes(member.id);
                                    return (
                                        <tr key={member.id} onClick={() => handleToggleMember(member.id)} style={{cursor: 'pointer', background: isSelected ? '#f0f8ff' : 'white'}}>
                                            <td>
                                                <input type="checkbox" checked={isSelected} onChange={() => {}} />
                                            </td>
                                            <td><strong>{member.name}</strong></td>
                                            <td>{member.department}</td>
                                            <td>
                                                <span className={`badge ${isSelected ? 'badge-success' : 'badge-warning'}`}>
                                                    {isSelected ? '‚úì Present' : '‚Éù Absent'}
                                                </span>
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    <div className="table-container">
                        <div style={{padding: '15px 20px', borderBottom: '1px solid #f0f0f0', fontSize: '14px', fontWeight: '600', color: '#2E4A9E'}}>
                            Attendance Summary for {recordDate} ({todayAttendance.length})
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                {todayAttendance.map(record => (
                                    <tr key={record.id}>
                                        <td><strong>{record.member_name}</strong></td>
                                        <td>{record.department}</td>
                                        <td style={{fontSize: '12px'}}>{new Date(record.timestamp).toLocaleTimeString()}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {todayAttendance.length === 0 && <div className="empty-state">No attendance records for this date</div>}
                    </div>
                </div>
            );
        }

        // Departments Component
        function DepartmentsPage() {
            const deptList = DEPARTMENTS ? Object.entries(DEPARTMENTS).filter(([k, v]) => k !== 'admin') : [];

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Department Credentials</h1>
                    </div>

                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(350px, 1fr))', gap: '20px'}}>
                        {deptList.map(([key, dept]) => (
                            <div key={key} className="table-container" style={{padding: '20px'}}>
                                <div style={{fontSize: '16px', fontWeight: '700', color: '#2E4A9E', marginBottom: '15px'}}>
                                    {dept.description}
                                </div>
                                <div style={{fontSize: '13px', color: '#666', background: '#f8f9fa', padding: '12px', borderRadius: '6px', fontFamily: 'monospace', lineHeight: '1.8'}}>
                                    <div><strong>Username:</strong> {dept.username}</div>
                                    <div><strong>Password:</strong> {dept.password}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Analytics Component
        function AnalyticsPage({ members, attendance, cellChurches }) {
            const deptStats = {};
            members.forEach(m => {
                deptStats[m.department] = (deptStats[m.department] || 0) + 1;
            });

            const firstTimers = members.filter(m => m.status === 'first_timer').length;
            const existingMembers = members.filter(m => m.status !== 'first_timer').length;

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Analytics & Reports</h1>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Total Members</div>
                            <div className="stat-value">{members.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">First Timers</div>
                            <div className="stat-value">{firstTimers}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Existing Members</div>
                            <div className="stat-value">{existingMembers}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Attendance Records</div>
                            <div className="stat-value">{attendance.length}</div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div style={{padding: '15px 20px', fontSize: '14px', fontWeight: '600', color: '#2E4A9E'}}>
                            Members by Department
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Department</th>
                                    <th>Count</th>
                                    <th>Percentage</th>
                                </tr>
                            </thead>
                            <tbody>
                                {Object.entries(deptStats).sort((a, b) => b[1] - a[1]).map(([dept, count]) => (
                                    <tr key={dept}>
                                        <td><strong>{dept}</strong></td>
                                        <td>{count}</td>
                                        <td>{((count / members.length) * 100).toFixed(1)}%</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [members, setMembers] = useLocalStorage('src_members_v2', window.MEMBERS || []);
            const [cellChurches, setCellChurches] = useLocalStorage('src_cell_churches', window.CELL_CHURCHES || []);
            const [attendance, setAttendance] = useLocalStorage('src_attendance_v2', []);

            // Filter members based on user role
            const displayMembers = user && user.role !== 'admin' 
                ? members.filter(m => m.department === user.dept)
                : members;

            if (!user) {
                return <LoginPage onLogin={setUser} />;
            }

            return (
                <div className="app-container">
                    <Sidebar 
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        user={user}
                        onLogout={() => setUser(null)}
                    />
                    <div className="main-content">
                        {currentPage === 'dashboard' && (
                            <Dashboard members={displayMembers} cellChurches={cellChurches} attendance={attendance} />
                        )}
                        {currentPage === 'members' && (
                            <MembersPage members={displayMembers} onEdit={() => {}} onDelete={(id) => setMembers(members.filter(m => m.id !== id))} />
                        )}
                        {currentPage === 'addMember' && (
                            <AddMemberPage members={members} setMembers={setMembers} departments={Array.from(new Set(members.map(m => m.department)))} />
                        )}
                        {currentPage === 'cellChurches' && (
                            <CellChurchesPage cellChurches={cellChurches} setCellChurches={setCellChurches} members={displayMembers} />
                        )}
                        {currentPage === 'attendance' && (
                            <AttendancePage members={displayMembers} attendance={attendance} setAttendance={setAttendance} />
                        )}
                        {currentPage === 'departments' && (
                            <DepartmentsPage />
                        )}
                        {currentPage === 'analytics' && (
                            <AnalyticsPage members={displayMembers} attendance={attendance} cellChurches={cellChurches} />
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
