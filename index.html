<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Realm Centre - Management System v2.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Load app data -->
    <script src="app_data.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .app-container { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #4169E1 0%, #2E4A9E 100%);
            color: white;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo-section {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 2px solid #87CEEB;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #87CEEB;
        }

        .login-logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #2E4A9E;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
            background: #ddd;
        }

        .logo-section h1 {
            font-size: 14px;
            margin-bottom: 5px;
            color: #FFFFE0;
        }

        .logo-section p {
            font-size: 11px;
            color: #87CEEB;
        }

        .user-info {
            font-size: 11px;
            color: #FFFFE0;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
            word-break: break-word;
        }

        .nav-menu {
            list-style: none;
            padding: 15px 0;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .nav-item:hover { background: rgba(135, 206, 235, 0.2); border-left-color: #87CEEB; }
        .nav-item.active { background: rgba(135, 206, 235, 0.3); border-left-color: #FFFFE0; font-weight: bold; }
        
        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page-header {
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title { font-size: 24px; color: #2E4A9E; font-weight: 600; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 5px solid #4169E1;
        }

        .stat-value { font-size: 32px; font-weight: 700; color: #2E4A9E; margin: 8px 0; }
        .stat-label { color: #666; font-size: 12px; text-transform: uppercase; }

        /* Tables */
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 25px;
        }

        table { width: 100%; border-collapse: collapse; }
        thead { background: #f8f9fa; }
        th {
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #2E4A9E;
            font-size: 11px;
            text-transform: uppercase;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        tbody tr:hover { background: #f8f9fa; }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary { background: #4169E1; color: white; }
        .btn-primary:hover { background: #2E4A9E; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-sm { padding: 6px 12px; font-size: 11px; }

        /* Forms */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; font-size: 12px; }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #4169E1;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
        }

        /* Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4169E1 0%, #87CEEB 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
        }

        .login-logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #4169E1;
            object-fit: cover;
            background: #ddd;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .alert-danger { background: #f8d7da; color: #721c24; }
        .alert-success { background: #d4edda; color: #155724; }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-info { background: #d1ecf1; color: #0c5460; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2E4A9E;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .empty-state { text-align: center; padding: 40px 20px; color: #999; }
        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; max-width: 400px; }

        @media (max-width: 768px) {
            .sidebar { width: 0; overflow: hidden; transform: translateX(-280px); }
            .main-content { margin-left: 0; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .grid-2 { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }

        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            font-size: 13px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #4169E1;
            border-bottom-color: #4169E1;
        }

        .tab-btn:hover {
            color: #4169E1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Utility: LocalStorage
        const useLocalStorage = (key, initialValue) => {
            const [value, setValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch {
                    return initialValue;
                }
            });

            useEffect(() => {
                try {
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
            }, [key, value]);

            return [value, setValue];
        };

        // Utility: Format date
        const formatDate = (date) => {
            if (!date) return '';
            return new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        // Utility: Export to Excel
        const exportToExcel = (data, filename) => {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, `${filename}_${new Date().getTime()}.xlsx`);
        };

        // Login Component

                // Check all departments and admin
                if (window.DEPARTMENTS) {
                    for (const [deptName, deptInfo] of Object.entries(window.DEPARTMENTS)) {

                            const isAdmin = deptName === 'admin';
                            onLogin({
                                username,
                                dept: isAdmin ? 'all' : deptName,
                                role: isAdmin ? 'admin' : 'leader',
                                description: deptInfo.description
                            });
                            return;
                        }
                    }
                }

        // Dashboard Component
        function Dashboard({ members, attendance }) {
            const deptMembers = members.filter(m => m.status !== 'first_timer');
            const firstTimers = members.filter(m => m.status === 'first_timer');

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Dashboard</h1>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Department Members</div>
                            <div className="stat-value">{deptMembers.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">First Timers</div>
                            <div className="stat-value">{firstTimers.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Total Members</div>
                            <div className="stat-value">{members.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Attendance Records</div>
                            <div className="stat-value">{attendance.length}</div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div style={{padding: '15px 20px', borderBottom: '1px solid #f0f0f0', fontSize: '14px', fontWeight: '600', color: '#2E4A9E'}}>
                            Recent Members
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Department</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.slice(0, 10).map(member => (
                                    <tr key={member.id}>
                                        <td><strong>{member.name}</strong></td>
                                        <td style={{fontSize: '12px'}}>{member.phone || 'N/A'}</td>
                                        <td>{member.department}</td>
                                        <td>
                                            <span className={`badge ${member.status === 'first_timer' ? 'badge-info' : 'badge-success'}`}>
                                                {member.status === 'first_timer' ? 'First Timer' : 'Member'}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {members.length === 0 && <div className="empty-state">No members in your department</div>}
                    </div>
                </div>
            );
        }

        // Members List Component
        function MembersPage({ members }) {
            const [search, setSearch] = useState('');
            const [tabView, setTabView] = useState('all');

            const filtered = members.filter(m => 
                m.name.toLowerCase().includes(search.toLowerCase()) ||
                (m.phone && m.phone.includes(search))
            );

            const allMembers = filtered.filter(m => m.status !== 'first_timer');
            const firstTimers = filtered.filter(m => m.status === 'first_timer');

            const displayMembers = tabView === 'all' ? allMembers : firstTimers;

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Members</h1>
                        <button className="btn btn-primary" onClick={() => exportToExcel(members, 'Members')}>
                            üì• Export Excel
                        </button>
                    </div>

                    <div className="search-container">
                        <input
                            type="text"
                            className="form-input search-input"
                            placeholder="üîç Search by name or phone..."
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                    </div>

                    <div className="tabs-container">
                        <button 
                            className={`tab-btn ${tabView === 'all' ? 'active' : ''}`}
                            onClick={() => setTabView('all')}
                        >
                            All Members ({allMembers.length})
                        </button>
                        <button 
                            className={`tab-btn ${tabView === 'firstTimers' ? 'active' : ''}`}
                            onClick={() => setTabView('firstTimers')}
                        >
                            First Timers ({firstTimers.length})
                        </button>
                    </div>

                    <div className="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th width="25%">Name</th>
                                    <th width="15%">Phone</th>
                                    <th width="15%">Gender</th>
                                    <th width="20%">Department</th>
                                    <th width="25%">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {displayMembers.map(member => (
                                    <tr key={member.id}>
                                        <td><strong>{member.name}</strong></td>
                                        <td style={{fontSize: '12px'}}>{member.phone || '-'}</td>
                                        <td>{member.gender || '-'}</td>
                                        <td>{member.department}</td>
                                        <td>
                                            <span className={`badge ${member.status === 'first_timer' ? 'badge-info' : 'badge-success'}`}>
                                                {member.status === 'first_timer' ? 'First Timer' : 'Member'}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {displayMembers.length === 0 && <div className="empty-state">No members found</div>}
                    </div>
                </div>
            );
        }

        // Cell Churches Component
        function CellChurchesPage({ cellChurches, setCellChurches, members }) {
            const [showModal, setShowModal] = useState(false);
            const [formData, setFormData] = useState({ name: '', location: '', leader: '', meeting_day: '', meeting_time: '' });

            const handleAdd = () => {
                if (!formData.name || !formData.location) {
                    alert('Name and Location are required');
                    return;
                }

                const newGroup = {
                    ...formData,
                    id: Math.max(...cellChurches.map(c => c.id || 0), 0) + 1,
                    members: []
                };

                setCellChurches(prev => [...prev, newGroup]);
                setFormData({ name: '', location: '', leader: '', meeting_day: '', meeting_time: '' });
                setShowModal(false);
            };

            const handleDelete = (id) => {
                if (confirm('Delete this cell church group?')) {
                    setCellChurches(prev => prev.filter(c => c.id !== id));
                }
            };

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Cell Churches ({cellChurches.length})</h1>
                        <button className="btn btn-primary" onClick={() => setShowModal(true)}>
                            ‚ûï New Group
                        </button>
                    </div>

                    {showModal && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <div className="modal-header">
                                    Create Cell Church Group
                                    <button className="modal-close" onClick={() => setShowModal(false)}>‚úï</button>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Group Name *</label>
                                    <input type="text" className="form-input" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Location *</label>
                                    <input type="text" className="form-input" value={formData.location} onChange={e => setFormData({...formData, location: e.target.value})} />
                                </div>

                                <div className="grid-2">
                                    <div className="form-group">
                                        <label className="form-label">Group Leader</label>
                                        <select className="form-select" value={formData.leader} onChange={e => setFormData({...formData, leader: e.target.value})}>
                                            <option value="">Select Leader</option>
                                            {members.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}
                                        </select>
                                    </div>

                                    <div className="form-group">
                                        <label className="form-label">Meeting Day</label>
                                        <select className="form-select" value={formData.meeting_day} onChange={e => setFormData({...formData, meeting_day: e.target.value})}>
                                            <option value="">Select Day</option>
                                            {['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'].map(d => <option key={d} value={d}>{d}</option>)}
                                        </select>
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Meeting Time</label>
                                    <input type="time" className="form-input" value={formData.meeting_time} onChange={e => setFormData({...formData, meeting_time: e.target.value})} />
                                </div>

                                <button className="btn btn-success" onClick={handleAdd} style={{width: '100%', justifyContent: 'center', marginTop: '20px'}}>
                                    Create Group
                                </button>
                            </div>
                        </div>
                    )}

                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(300px, 1fr))', gap: '20px'}}>
                        {cellChurches.map(group => (
                            <div key={group.id} className="table-container" style={{padding: '20px'}}>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '15px'}}>
                                    <div>
                                        <div style={{fontSize: '16px', fontWeight: '700', color: '#2E4A9E'}}>{group.name}</div>
                                        <div style={{fontSize: '12px', color: '#666', marginTop: '5px'}}>üìç {group.location}</div>
                                    </div>
                                    <button className="btn btn-danger btn-sm" onClick={() => handleDelete(group.id)}>üóëÔ∏è</button>
                                </div>

                                <div style={{fontSize: '12px', color: '#666', lineHeight: '1.6'}}>
                                    <div><strong>Leader:</strong> {group.leader || 'Not assigned'}</div>
                                    <div><strong>Meeting:</strong> {group.meeting_day} @ {group.meeting_time || 'TBD'}</div>
                                    <div><strong>Members:</strong> {group.members?.length || 0}</div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {cellChurches.length === 0 && <div className="empty-state">No cell churches yet. Create your first group!</div>}
                </div>
            );
        }

        // Attendance Component
        function AttendancePage({ members, attendance, setAttendance }) {
            const [recordDate, setRecordDate] = useState(new Date().toISOString().split('T')[0]);
            const [selectedMembers, setSelectedMembers] = useState([]);

            const handleToggleMember = (memberId) => {
                setSelectedMembers(prev => 
                    prev.includes(memberId) 
                        ? prev.filter(id => id !== memberId)
                        : [...prev, memberId]
                );
            };

            const handleRecordAttendance = () => {
                if (selectedMembers.length === 0) {
                    alert('Select at least one member');
                    return;
                }

                selectedMembers.forEach(memberId => {
                    const member = members.find(m => m.id === memberId);
                    if (member) {
                        setAttendance(prev => [...prev, {
                            id: Math.random(),
                            member_id: memberId,
                            member_name: member.name,
                            department: member.department,
                            date: recordDate,
                            timestamp: new Date().toISOString()
                        }]);
                    }
                });

                alert('Attendance recorded successfully!');
                setSelectedMembers([]);
                setRecordDate(new Date().toISOString().split('T')[0]);
            };

            const todayAttendance = attendance.filter(a => a.date === recordDate);

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Attendance Tracking</h1>
                    </div>

                    <div className="table-container" style={{padding: '20px', marginBottom: '25px'}}>
                        <div style={{marginBottom: '20px'}}>
                            <label className="form-label">Record Date</label>
                            <input type="date" className="form-input" value={recordDate} onChange={e => setRecordDate(e.target.value)} style={{maxWidth: '300px'}} />
                        </div>

                        <div style={{marginBottom: '15px'}}>
                            <div style={{fontSize: '13px', color: '#2E4A9E', fontWeight: '600', marginBottom: '10px'}}>
                                Present Today: {selectedMembers.length}
                            </div>
                            <button className="btn btn-success" onClick={handleRecordAttendance} disabled={selectedMembers.length === 0}>
                                ‚úì Record Attendance
                            </button>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th width="5%">Select</th>
                                    <th width="40%">Name</th>
                                    <th width="30%">Department</th>
                                    <th width="25%">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.map(member => {
                                    const isSelected = selectedMembers.includes(member.id);
                                    return (
                                        <tr key={member.id} onClick={() => handleToggleMember(member.id)} style={{cursor: 'pointer', background: isSelected ? '#f0f8ff' : 'white'}}>
                                            <td>
                                                <input type="checkbox" checked={isSelected} onChange={() => {}} />
                                            </td>
                                            <td><strong>{member.name}</strong></td>
                                            <td>{member.department}</td>
                                            <td>
                                                <span className={`badge ${isSelected ? 'badge-success' : 'badge-warning'}`}>
                                                    {isSelected ? '‚úì Present' : '‚Éù Absent'}
                                                </span>
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    <div className="table-container">
                        <div style={{padding: '15px 20px', borderBottom: '1px solid #f0f0f0', fontSize: '14px', fontWeight: '600', color: '#2E4A9E'}}>
                            Attendance Summary for {recordDate} ({todayAttendance.length})
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                {todayAttendance.map(record => (
                                    <tr key={record.id}>
                                        <td><strong>{record.member_name}</strong></td>
                                        <td>{record.department}</td>
                                        <td style={{fontSize: '12px'}}>{new Date(record.timestamp).toLocaleTimeString()}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {todayAttendance.length === 0 && <div className="empty-state">No attendance records for this date</div>}
                    </div>
                </div>
            );
        }

        // Upload Attendance Component
        function AttendanceUploadPage({ members, attendance, setAttendance }) {
            const [uploadDate, setUploadDate] = useState(new Date().toISOString().split('T')[0]);

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(worksheet);

                    if (rows.length === 0) {
                        alert('No data found in the file');
                        return;
                    }

                    // Find members who attended from the uploaded list
                    const attendedNames = rows.map(row => Object.values(row)[0]?.toString().trim().toUpperCase());
                    const presentMembers = members.filter(m => attendedNames.includes(m.name.toUpperCase()));

                    // Clear existing records for this date
                    const filteredAttendance = attendance.filter(a => a.date !== uploadDate);

                    // Add new attendance records
                    const newRecords = presentMembers.map(member => ({
                        id: Math.random(),
                        member_id: member.id,
                        member_name: member.name,
                        department: member.department,
                        date: uploadDate,
                        timestamp: new Date().toISOString()
                    }));

                    setAttendance([...filteredAttendance, ...newRecords]);

                    alert(`Attendance uploaded successfully!\nPresent: ${presentMembers.length}\nAbsent: ${members.length - presentMembers.length}`);

                    e.target.value = '';
                } catch (error) {
                    alert('Error reading file: ' + error.message);
                }
            };

            const todayAttendance = attendance.filter(a => a.date === uploadDate);
            const absent = members.filter(m => !todayAttendance.find(a => a.member_id === m.id));

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Upload Attendance</h1>
                    </div>

                    <div className="table-container" style={{padding: '30px'}}>
                        <div style={{marginBottom: '20px', background: '#f0f8ff', padding: '20px', borderRadius: '8px', borderLeft: '4px solid #4169E1'}}>
                            <h3 style={{color: '#2E4A9E', marginBottom: '10px'}}>üì• Upload Attendance File</h3>
                            <p style={{color: '#666', fontSize: '13px', marginBottom: '15px'}}>
                                Upload an Excel file with a list of members who were present. The first column should contain member names.
                            </p>
                            <div className="form-group">
                                <label className="form-label">Service Date</label>
                                <input type="date" className="form-input" value={uploadDate} onChange={e => setUploadDate(e.target.value)} style={{maxWidth: '300px'}} />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Upload File</label>
                                <input type="file" className="form-input" accept=".xlsx,.xls,.csv" onChange={handleFileUpload} />
                            </div>
                        </div>
                    </div>

                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px', marginBottom: '25px'}}>
                        <div className="table-container" style={{padding: '20px'}}>
                            <div style={{fontSize: '14px', fontWeight: '600', color: '#28a745', marginBottom: '15px'}}>
                                ‚úì Present ({todayAttendance.length})
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Department</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {todayAttendance.slice(0, 20).map(record => (
                                        <tr key={record.id}>
                                            <td><strong>{record.member_name}</strong></td>
                                            <td style={{fontSize: '12px'}}>{record.department}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {todayAttendance.length === 0 && <div className="empty-state" style={{padding: '20px'}}>No attendance recorded for this date</div>}
                        </div>

                        <div className="table-container" style={{padding: '20px'}}>
                            <div style={{fontSize: '14px', fontWeight: '600', color: '#dc3545', marginBottom: '15px'}}>
                                ‚úó Absent ({absent.length})
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Department</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {absent.slice(0, 20).map(member => (
                                        <tr key={member.id}>
                                            <td><strong>{member.name}</strong></td>
                                            <td style={{fontSize: '12px'}}>{member.department}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {absent.length === 0 && <div className="empty-state" style={{padding: '20px'}}>All members present!</div>}
                        </div>
                    </div>
                </div>
            );
        }

        // Departments Component
        function DepartmentsPage() {
            const deptList = window.DEPARTMENTS ? Object.entries(window.DEPARTMENTS).filter(([k, v]) => k !== 'admin') : [];

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Department Credentials</h1>
                    </div>

                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(350px, 1fr))', gap: '20px'}}>
                        {deptList.map(([key, dept]) => (
                            <div key={key} className="table-container" style={{padding: '20px'}}>
                                <div style={{fontSize: '16px', fontWeight: '700', color: '#2E4A9E', marginBottom: '15px'}}>
                                    {dept.description}
                                </div>
                                <div style={{fontSize: '13px', color: '#666', background: '#f8f9fa', padding: '12px', borderRadius: '6px', fontFamily: 'monospace', lineHeight: '1.8'}}>
                                    <div><strong>Username:</strong> <span style={{color: '#2E4A9E'}}>{dept.username}</span></div>
                                    <div><strong>Password:</strong> <span style={{color: '#2E4A9E'}}>{dept.password}</span></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Analytics Component
        function AnalyticsPage({ members, attendance }) {
            const deptStats = {};
            members.forEach(m => {
                deptStats[m.department] = (deptStats[m.department] || 0) + 1;
            });

            const firstTimers = members.filter(m => m.status === 'first_timer').length;
            const existingMembers = members.filter(m => m.status !== 'first_timer').length;

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Analytics & Reports</h1>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Total Members</div>
                            <div className="stat-value">{members.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">First Timers</div>
                            <div className="stat-value">{firstTimers}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Existing Members</div>
                            <div className="stat-value">{existingMembers}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Attendance Records</div>
                            <div className="stat-value">{attendance.length}</div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div style={{padding: '15px 20px', fontSize: '14px', fontWeight: '600', color: '#2E4A9E', borderBottom: '1px solid #f0f0f0'}}>
                            Members by Department
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Department</th>
                                    <th>Count</th>
                                    <th>Percentage</th>
                                </tr>
                            </thead>
                            <tbody>
                                {Object.entries(deptStats).sort((a, b) => b[1] - a[1]).map(([dept, count]) => (
                                    <tr key={dept}>
                                        <td><strong>{dept}</strong></td>
                                        <td>{count}</td>
                                        <td>{((count / members.length) * 100).toFixed(1)}%</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [members, setMembers] = useLocalStorage('src_members_v2', window.MEMBERS || []);
            const [cellChurches, setCellChurches] = useLocalStorage('src_cell_churches', []);
            const [attendance, setAttendance] = useLocalStorage('src_attendance_v2', []);

            // Filter members based on user role
            const displayMembers = user && user.role !== 'admin' 
                ? members.filter(m => m.department === user.dept || user.dept === 'all')
                : members;

            if (!user) {
                return <LoginPage onLogin={setUser} />;
            }

            return (
                <div className="app-container">
                    <Sidebar 
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        user={user}
                        onLogout={() => setUser(null)}
                    />
                    <div className="main-content">
                        {currentPage === 'dashboard' && (
                            <Dashboard members={displayMembers} attendance={attendance} />
                        )}
                        {currentPage === 'members' && (
                            <MembersPage members={displayMembers} />
                        )}
                        {currentPage === 'cellChurches' && (
                            <CellChurchesPage cellChurches={cellChurches} setCellChurches={setCellChurches} members={displayMembers} />
                        )}
                        {currentPage === 'attendance' && (
                            <AttendancePage members={displayMembers} attendance={attendance} setAttendance={setAttendance} />
                        )}
                        {currentPage === 'attendanceUpload' && (
                            <AttendanceUploadPage members={displayMembers} attendance={attendance} setAttendance={setAttendance} />
                        )}
                        {currentPage === 'departments' && (
                            <DepartmentsPage />
                        )}
                        {currentPage === 'analytics' && (
                            <AnalyticsPage members={displayMembers} attendance={attendance} />
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
