<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .app-container { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #4169E1 0%, #2E4A9E 100%);
            color: white;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo-section {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 2px solid #87CEEB;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #87CEEB;
        }

        .login-logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;

        }

        .logo-section h1 {

            color: #FFFFE0;
        }

            font-size: 11px;

        }

        .user-info {
            font-size: 11px;
            color: #FFFFE0;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
            word-break: break-word;
        }

        .nav-menu {
            list-style: none;
            padding: 15px 0;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .nav-item:hover { background: rgba(135, 206, 235, 0.2); border-left-color: #87CEEB; }
        .nav-item.active { background: rgba(135, 206, 235, 0.3); border-left-color: #FFFFE0; font-weight: bold; }
        
        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page-header {
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title { font-size: 24px; color: #2E4A9E; font-weight: 600; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {

            padding: 20px;
            border-radius: 12px;

            border-left: 5px solid #4169E1;
        }

        .stat-value { font-size: 32px; font-weight: 700; color: #2E4A9E; margin: 8px 0; }

        /* Tables */
        .table-container {

            box-shadow: 0 2px 8px rgba(0,0,0,0.08);

        /* Buttons */

            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary { background: #4169E1; color: white; }
        .btn-primary:hover { background: #2E4A9E; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-sm { padding: 6px 12px; font-size: 11px; }

        /* Forms */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; font-size: 12px; }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #4169E1;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
        }

        /* Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4169E1 0%, #87CEEB 100%);

        .login-box {

            border-radius: 15px;

        }

        .alert {
            padding: 12px 15px;

        }

        .badge {
            padding: 4px 10px;

        .badge-warning { background: #fff3cd; color: #856404; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2E4A9E;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .search-container { margin-bottom: 20px; }
        .search-input { width: 100%; max-width: 400px; }

        @media (max-width: 768px) {
            .sidebar { width: 0; overflow: hidden; transform: translateX(-280px); }
            .main-content { margin-left: 0; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .grid-2 { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }

        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            font-size: 13px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #4169E1;
            border-bottom-color: #4169E1;
        }

        .tab-btn:hover {
            color: #4169E1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Global state for loaded data
        let loadedGeneralMembers = [];
        let loadedFirstTimers = [];

        // Load data from JSON files
        async function loadMembersData() {
            try {
                const [genResponse, ftResponse] = await Promise.all([
                    fetch('general_members.json'),
                    fetch('first_timers_followup.json')
                ]);

                if (genResponse.ok) loadedGeneralMembers = await genResponse.json();
                if (ftResponse.ok) loadedFirstTimers = await ftResponse.json();

                // Expose on window so the app can pick it up synchronously
                window.GENERAL_MEMBERS = loadedGeneralMembers;
                window.FIRST_TIMERS = loadedFirstTimers;

                // Merge general members first, then first timers (so first timers keep status)
                window.MEMBERS = [...(window.GENERAL_MEMBERS || []), ...(window.FIRST_TIMERS || [])];

                // Dispatch event for the app to pick up
                try { document.dispatchEvent(new Event('membersLoaded')); } catch(e){}
            } catch (error) {
                console.error('Error loading members data:', error);
            }
        }

        // Call on script load
        loadMembersData();

        // Utility: LocalStorage
        const useLocalStorage = (key, initialValue) => {
            const [value, setValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch {
                    return initialValue;
                }
            });

            useEffect(() => {
                try {
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
            }, [key, value]);

            return [value, setValue];
        };

        // Utility: Format date
        const formatDate = (date) => {
            if (!date) return '';
            return new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        // Utility: Export to Excel
        const exportToExcel = (data, filename) => {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, `${filename}_${new Date().getTime()}.xlsx`);
        };

        // Login Component
        function LoginPage({ onLogin }) {
            const [selectedDept, setSelectedDept] = useState('');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const deptList = window.DEPARTMENTS ? Object.entries(window.DEPARTMENTS) : [];

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');

                if (!selectedDept) {
                    setError('Please select your department');
                    return;
                }

                const deptInfo = window.DEPARTMENTS && window.DEPARTMENTS[selectedDept];
                if (deptInfo && deptInfo.password === password) {
                    const isAdmin = selectedDept === 'admin';
                    onLogin({
                        username: selectedDept,
                        dept: isAdmin ? 'all' : selectedDept,
                        role: isAdmin ? 'admin' : 'leader',
                        description: deptInfo.description
                    });
                    return;
                }

                setError('Invalid password for the selected department');
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <img src="spirit realm centre logo.jpg" className="login-logo-img" alt="Spirit Realm Centre Logo" title="Spirit Realm Centre" />
                        <h2 style={{textAlign: 'center', marginBottom: '10px', color: '#2E4A9E'}}>Spirit Realm Centre</h2>
                        <p style={{textAlign: 'center', marginBottom: '20px', color: '#666', fontSize: '13px'}}>Church Management System</p>

                        {error && <div className="alert alert-danger">{error}</div>}

                        <form onSubmit={handleLogin}>
                            <div className="form-group">
                                <label className="form-label">Department</label>
                                <select className="form-select" value={selectedDept} onChange={e => setSelectedDept(e.target.value)} required>
                                    <option value="">-- Select Department --</option>
                                    {deptList.map(([key, dept]) => (
                                        <option key={key} value={key}>{key}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="form-group">
                                <input
                                    type="password"
                                    className="form-input"
                                    placeholder="Password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                    autoFocus
                                />
                            </div>

                            <button type="submit" className="btn btn-primary" style={{width: '100%', justifyContent: 'center'}}>Sign In</button>
                        </form>
                    </div>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ currentPage, setCurrentPage, user, onLogout }) {
            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'üè†' },
                { id: 'members', label: 'Members', icon: 'üë•' },
                { id: 'firstTimers', label: 'First Timers', icon: 'üÜï' },
                { id: 'cellChurches', label: 'Cell Churches', icon: '‚õ™' },
                { id: 'attendance', label: 'Attendance', icon: 'üìù' },
                { id: 'attendanceFilter', label: 'Bulk Attendance', icon: 'üìã' },
                { id: 'attendanceUpload', label: 'Upload Attendance', icon: 'üì§' },
                { id: 'departments', label: 'Departments', icon: 'üè∑Ô∏è' },
                { id: 'analytics', label: 'Analytics', icon: 'üìä' },
            ];

            return (
                <div className="sidebar">
                    <div className="logo-section">
                        <img src="spirit realm centre logo.jpg" className="logo-img" alt="Logo" />
                        <h1>Spirit Realm Centre</h1>
                        <p>Management System</p>
                        <div className="user-info">{user ? `${user.username} ‚Ä¢ ${user.role}` : 'Not signed in'}</div>
                    </div>

                    <ul className="nav-menu">
                        {menuItems.map(item => (
                            <li 
                                key={item.id}
                                className={`nav-item ${currentPage === item.id ? 'active' : ''}`}
                                onClick={() => setCurrentPage(item.id)}
                            >
                                <span>{item.icon}</span>
                                <span>{item.label}</span>
                            </li>
                        ))}
                    </ul>

                    <div style={{padding: '15px', borderTop: '1px solid rgba(255,255,255,0.2)'}}>
                        <button 
                            onClick={onLogout}
                            className="btn btn-danger"
                            style={{width: '100%', justifyContent: 'center', fontSize: '12px'}}
                        >
                            üö™ Logout
                        </button>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ members, attendance }) {
            const deptMembers = members.filter(m => m.status !== 'first_timer');
            const firstTimers = members.filter(m => m.status === 'first_timer');

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Dashboard</h1>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Department Members</div>
                            <div className="stat-value">{deptMembers.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">First Timers</div>
                            <div className="stat-value">{firstTimers.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Total Members</div>
                            <div className="stat-value">{members.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Attendance Records</div>
                            <div className="stat-value">{attendance.length}</div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div style={{padding: '15px 20px', borderBottom: '1px solid #f0f0f0', fontSize: '14px', fontWeight: '600', color: '#2E4A9E'}}>
                            Recent Members
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Department</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {members.slice(0, 10).map(member => (
                                    <tr key={member.id}>
                                        <td><strong>{member.name}</strong></td>
                                        <td style={{fontSize: '12px'}}>{member.phone || 'N/A'}</td>
                                        <td>{member.department}</td>
                                        <td>
                                            <span className={`badge ${member.status === 'first_timer' ? 'badge-info' : 'badge-success'}`}>
                                                {member.status === 'first_timer' ? 'First Timer' : 'Member'}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {members.length === 0 && <div className="empty-state">No members in your department</div>}
                    </div>
                </div>
            );
        }

        // Members List Component
        function MembersPage({ members }) {
            const [search, setSearch] = useState('');
            const [tabView, setTabView] = useState('all');

            const filtered = members.filter(m => 
                m.name.toLowerCase().includes(search.toLowerCase()) ||
                (m.phone && m.phone.includes(search))
            );

            const allMembers = filtered.filter(m => m.status !== 'first_timer');
            const firstTimers = filtered.filter(m => m.status === 'first_timer');

            const displayMembers = tabView === 'all' ? allMembers : firstTimers;

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Members</h1>
                        <button className="btn btn-primary" onClick={() => exportToExcel(members, 'Members')}>
                            üì• Export Excel
                        </button>
                    </div>

                    <div className="search-container">
                        <input
                            type="text"
                            className="form-input search-input"
                            placeholder="üîç Search by name or phone..."
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                    </div>

                    <div className="tabs-container">
                        <button 
                            className={`tab-btn ${tabView === 'all' ? 'active' : ''}`}
                            onClick={() => setTabView('all')}
                        >
                            All Members ({allMembers.length})
                        </button>
                        <button 
                            className={`tab-btn ${tabView === 'firstTimers' ? 'active' : ''}`}
                            onClick={() => setTabView('firstTimers')}
                        >
                            First Timers ({firstTimers.length})
                        </button>
                    </div>

                    <div className="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th width="25%">Name</th>
                                    <th width="15%">Phone</th>
                                    <th width="15%">Gender</th>
                                    <th width="20%">Department</th>
                                    <th width="25%">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {displayMembers.map(member => (
                                    <tr key={member.id}>
                                        <td><strong>{member.name}</strong></td>
                                        <td style={{fontSize: '12px'}}>{member.phone || '-'}</td>
                                        <td>{member.gender || '-'}</td>
                                        <td>{member.department}</td>
                                        <td>
                                            <span className={`badge ${member.status === 'first_timer' ? 'badge-info' : 'badge-success'}`}>
                                                {member.status === 'first_timer' ? 'First Timer' : 'Member'}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {displayMembers.length === 0 && <div className="empty-state">No members found</div>}
                    </div>
                </div>
            );
        }

        // Cell Churches Component
        function CellChurchesPage({ cellChurches, setCellChurches, members, allMembers, setMembers, user }) {
            const [showModal, setShowModal] = useState(false);
            const [formData, setFormData] = useState({ name: '', location: '', leader: '', meeting_day: '', meeting_time: '' });
            const [manageGroup, setManageGroup] = useState(null);
            const [newMemberData, setNewMemberData] = useState({ name: '', phone: '', gender: '', status: 'member' });

            const handleAdd = () => {
                if (!formData.name || !formData.location) {
                    alert('Name and Location are required');
                    return;
                }

                const newGroup = {
                    ...formData,
                    id: Math.max(...cellChurches.map(c => c.id || 0), 0) + 1,
                    members: []
                };

                setCellChurches(prev => [...prev, newGroup]);
                setFormData({ name: '', location: '', leader: '', meeting_day: '', meeting_time: '' });
                setShowModal(false);
            };

            const handleDelete = (id) => {
                if (confirm('Delete this cell church group?')) {
                    setCellChurches(prev => prev.filter(c => c.id !== id));
                }
            };

            const openManage = (group) => {
                setManageGroup(group);
                setNewMemberData({ name: '', phone: '', gender: '', status: 'member' });
            };

            const handleAddMemberToGroup = () => {
                if (!newMemberData.name) {
                    alert('Member name required');
                    return;
                }

                const nextId = Math.max(...(allMembers.map(m => m.id) || [0]), 0) + 1;
                const newMember = {
                    id: nextId,
                    name: newMemberData.name,
                    phone: newMemberData.phone,
                    gender: newMemberData.gender,
                    status: newMemberData.status,
                    department: user && user.role !== 'admin' ? user.dept : (newMemberData.department || 'Unassigned')
                };

                setMembers(prev => [...prev, newMember]);

                // Add to group
                setCellChurches(prev => prev.map(g => g.id === manageGroup.id ? { ...g, members: [...(g.members || []), newMember.id] } : g));
                setNewMemberData({ name: '', phone: '', gender: '', status: 'member' });
            };

            const handleRemoveMemberFromGroup = (groupId, memberId) => {
                setCellChurches(prev => prev.map(g => g.id === groupId ? { ...g, members: (g.members || []).filter(id => id !== memberId) } : g));
            };

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Cell Churches ({cellChurches.length})</h1>
                        <button className="btn btn-primary" onClick={() => setShowModal(true)}>‚ûï New Group</button>
                    </div>

        // Upload Attendance Component
        function AttendanceUploadPage({ members, attendance, setAttendance }) {
            const [uploadDate, setUploadDate] = useState(new Date().toISOString().split('T')[0]);

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(worksheet);

                    if (rows.length === 0) {
                        alert('No data found in the file');
                        return;
                    }

                    // Find members who attended from the uploaded list
                    const attendedNames = rows.map(row => Object.values(row)[0]?.toString().trim().toUpperCase());
                    const presentMembers = members.filter(m => attendedNames.includes(m.name.toUpperCase()));

                    // Clear existing records for this date
                    const filteredAttendance = attendance.filter(a => a.date !== uploadDate);

                    // Add new attendance records
                    const newRecords = presentMembers.map(member => ({
                        id: Math.random(),
                        member_id: member.id,
                        member_name: member.name,
                        department: member.department,
                        date: uploadDate,
                        timestamp: new Date().toISOString()
                    }));

                    setAttendance([...filteredAttendance, ...newRecords]);

                    alert(`Attendance uploaded successfully!\nPresent: ${presentMembers.length}\nAbsent: ${members.length - presentMembers.length}`);

                    e.target.value = '';
                } catch (error) {
                    alert('Error reading file: ' + error.message);
                }
            };

            const todayAttendance = attendance.filter(a => a.date === uploadDate);
            const absent = members.filter(m => !todayAttendance.find(a => a.member_id === m.id));

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Upload Attendance</h1>
                    </div>

                    <div className="table-container" style={{padding: '30px'}}>

                                Upload an Excel file with a list of members who were present. The first column should contain member names.
                            </p>
                            <div className="form-group">
                                <label className="form-label">Service Date</label>
                                <input type="date" className="form-input" value={uploadDate} onChange={e => setUploadDate(e.target.value)} style={{maxWidth: '300px'}} />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Upload File</label>
                                <input type="file" className="form-input" accept=".xlsx,.xls,.csv" onChange={handleFileUpload} />
                            </div>
                        </div>
                    </div>

                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px', marginBottom: '25px'}}>
                        <div className="table-container" style={{padding: '20px'}}>
                            <div style={{fontSize: '14px', fontWeight: '600', color: '#28a745', marginBottom: '15px'}}>
                                ‚úì Present ({todayAttendance.length})
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Department</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {todayAttendance.slice(0, 20).map(record => (
                                        <tr key={record.id}>
                                            <td><strong>{record.member_name}</strong></td>
                                            <td style={{fontSize: '12px'}}>{record.department}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {todayAttendance.length === 0 && <div className="empty-state" style={{padding: '20px'}}>No attendance recorded for this date</div>}
                        </div>

                        <div className="table-container" style={{padding: '20px'}}>

                                <div className="form-group"><label className="form-label">Status</label><select className="form-select" value={newMember.status} onChange={e => setNewMember({...newMember, status: e.target.value})}><option value="member">Member</option><option value="first_timer">First Timer</option></select></div>

                                <div style={{display:'flex', gap: '10px'}}>
                                    <button className="btn btn-success" onClick={handleAddNewMember}>Save Member</button>
                                    <button className="btn btn-secondary" onClick={() => setShowModal(false)}>Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Attendance Filter with Bulk Marking Component
        function AttendanceFilterPage({ members, attendance, setAttendance, user }) {
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [selectedDept, setSelectedDept] = useState(user && user.role !== 'admin' ? user.dept : '');
            const [pastedNames, setPastedNames] = useState('');
            const [markingResult, setMarkingResult] = useState(null);

            const depts = window.DEPARTMENTS ? Object.keys(window.DEPARTMENTS).filter(k => k !== 'admin') : [];
            const attendanceForDate = attendance.filter(a => a.date === date && a.department === selectedDept);
            
            const handleAutoBulkMark = () => {
                if (!pastedNames.trim()) {
                    alert('Please paste member names');
                    return;
                }

                if (!selectedDept) {
                    alert('Please select a department');
                    return;
                }

                const names = pastedNames.split('\n')
                    .map(n => n.trim().toUpperCase())
                    .filter(n => n.length > 0);

                if (names.length === 0) {
                    alert('No valid names found');
                    return;
                }

                // Find members in selected dept
                const deptMembers = members.filter(m => m.department === selectedDept && m.status === 'member');
                
                // Find who attended (matched names)
                const present = deptMembers.filter(m => 
                    names.some(n => m.name.toUpperCase().includes(n) || n.includes(m.name.toUpperCase()))
                );

                // Find who didn't attend (not in pasted list)
                const absent = deptMembers.filter(m => 
                    !names.some(n => m.name.toUpperCase().includes(n) || n.includes(m.name.toUpperCase()))
                );

                // Clear existing records for this date/dept
                let updatedAttendance = attendance.filter(a => !(a.date === date && a.department === selectedDept));

                // Add present members
                present.forEach(member => {
                    updatedAttendance.push({
                        id: Math.random(),
                        member_id: member.id,
                        member_name: member.name,
                        department: member.department,
                        date: date,
                        status: 'present',
                        timestamp: new Date().toISOString()
                    });
                });

                // Add absent members
                absent.forEach(member => {
                    updatedAttendance.push({
                        id: Math.random(),
                        member_id: member.id,
                        member_name: member.name,
                        department: member.department,
                        date: date,
                        status: 'absent',
                        timestamp: new Date().toISOString()
                    });
                });

                setAttendance(updatedAttendance);
                setMarkingResult({
                    present: present.length,
                    absent: absent.length,
                    total: deptMembers.length,
                    date: date,
                    dept: selectedDept
                });
                
                setPastedNames('');
            };

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Record Attendance - Bulk Import</h1>
                    </div>

                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px', marginBottom: '25px'}}>
                        <div>
                            <label className="form-label">Service Date</label>
                            <input type="date" className="form-input" value={date} onChange={e => setDate(e.target.value)} />
                        </div>
                        <div>
                            <label className="form-label">Department *</label>
                            <select 
                                className="form-select" 
                                value={selectedDept}
                                onChange={e => setSelectedDept(e.target.value)}
                                disabled={user && user.role !== 'admin'}
                            >
                                <option value="">-- Select Department --</option>
                                {depts.map(dept => (
                                    <option key={dept} value={dept}>{window.DEPARTMENTS[dept].description}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    <div className="table-container" style={{padding: '20px', marginBottom: '25px'}}>
                        <div style={{marginBottom: '15px', background: '#f0f8ff', padding: '15px', borderRadius: '8px', borderLeft: '4px solid #4169E1'}}>
                            <h3 style={{color: '#2E4A9E', marginBottom: '10px'}}>üìã Paste Member Names</h3>
                            <p style={{color: '#666', fontSize: '13px', marginBottom: '10px'}}>Paste names (one per line or comma-separated). Names NOT in this list will be marked <strong>ABSENT</strong>.</p>
                            <textarea 
                                className="form-textarea"
                                rows={8}
                                placeholder="e.g.,&#10;REV. DR. OSAZE GREAT-ZION&#10;REV. MRS. EDOSA GREAT-ZION&#10;PST. RALPH&#10;..."
                                value={pastedNames}
                                onChange={e => setPastedNames(e.target.value)}
                                style={{fontFamily: 'monospace'}}
                            />
                            <button 
                                className="btn btn-success"
                                style={{marginTop: '10px', width: '100%', justifyContent: 'center'}}
                                onClick={handleAutoBulkMark}
                            >
                                ‚úì Auto-Mark Attendance
                            </button>
                        </div>

                        {markingResult && (
                            <div style={{background: '#e8f5e9', padding: '15px', borderRadius: '8px', borderLeft: '4px solid #28a745', marginBottom: '15px'}}>
                                <div style={{color: '#28a745', fontWeight: '700', marginBottom: '10px'}}>‚úì Attendance Marked Successfully</div>
                                <div style={{display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '10px', fontSize: '13px'}}>
                                    <div><strong>{markingResult.present}</strong> <br/> Present</div>
                                    <div><strong>{markingResult.absent}</strong> <br/> Absent</div>
                                    <div><strong>{markingResult.total}</strong> <br/> Total in Dept</div>
                                    <div><strong>{markingResult.dept}</strong> <br/> Department</div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px'}}>
                        <div className="table-container" style={{padding: '20px'}}>
                            <div style={{fontSize: '14px', fontWeight: '600', color: '#28a745', marginBottom: '15px'}}>
                                ‚úì Present ({attendanceForDate.filter(a => a.status !== 'absent').length})
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {attendanceForDate.filter(a => a.status !== 'absent').slice(0, 30).map(record => (
                                        <tr key={record.id}>
                                            <td><strong>{record.member_name}</strong></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {attendanceForDate.filter(a => a.status !== 'absent').length === 0 && <div className="empty-state">No attendance for this date/dept</div>}
                        </div>

                        <div className="table-container" style={{padding: '20px'}}>
                            <div style={{fontSize: '14px', fontWeight: '600', color: '#dc3545', marginBottom: '15px'}}>
                                ‚úó Absent ({attendanceForDate.filter(a => a.status === 'absent').length})
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {attendanceForDate.filter(a => a.status === 'absent').slice(0, 30).map(record => (
                                        <tr key={record.id}>
                                            <td><strong>{record.member_name}</strong></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {attendanceForDate.filter(a => a.status === 'absent').length === 0 && <div className="empty-state">No absent members</div>}
                        </div>
                    </div>
                </div>
            );
        }

        // Analytics Component
        function AnalyticsPage({ members, attendance }) {
            const deptStats = {};
            members.forEach(m => {
                deptStats[m.department] = (deptStats[m.department] || 0) + 1;
            });

            const firstTimers = members.filter(m => m.status === 'first_timer').length;
            const existingMembers = members.filter(m => m.status !== 'first_timer').length;

            return (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">Analytics & Reports</h1>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Total Members</div>
                            <div className="stat-value">{members.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">First Timers</div>
                            <div className="stat-value">{firstTimers}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Existing Members</div>
                            <div className="stat-value">{existingMembers}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Attendance Records</div>
                            <div className="stat-value">{attendance.length}</div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div style={{padding: '15px 20px', fontSize: '14px', fontWeight: '600', color: '#2E4A9E', borderBottom: '1px solid #f0f0f0'}}>
                            Members by Department
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Department</th>
                                    <th>Count</th>
                                    <th>Percentage</th>
                                </tr>
                            </thead>
                            <tbody>
                                {Object.entries(deptStats).sort((a, b) => b[1] - a[1]).map(([dept, count]) => (
                                    <tr key={dept}>
                                        <td><strong>{dept}</strong></td>
                                        <td>{count}</td>
                                        <td>{((count / members.length) * 100).toFixed(1)}%</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [membersLoaded, setMembersLoaded] = useState(false);
            
            // Merge loaded JSON data with window.MEMBERS as fallback
            const initialMembers = [...loadedGeneralMembers, ...loadedFirstTimers].length > 0 
                ? [...loadedGeneralMembers, ...loadedFirstTimers]
                : (window.MEMBERS || []);
            
            const [members, setMembers] = useLocalStorage('src_members_v2', initialMembers);
            const [cellChurches, setCellChurches] = useLocalStorage('src_cell_churches', []);
            const [attendance, setAttendance] = useLocalStorage('src_attendance_v2', []);

            // Update members when JSON data loads (listen for event dispatched by loader)
            useEffect(() => {
                const onLoaded = () => {
                    if (window.MEMBERS && window.MEMBERS.length) {
                        setMembers(window.MEMBERS);
                        setMembersLoaded(true);
                    }
                };

                document.addEventListener('membersLoaded', onLoaded);

                // If already loaded by the time the component mounts
                if (window.MEMBERS && window.MEMBERS.length) onLoaded();

                return () => document.removeEventListener('membersLoaded', onLoaded);
            }, []);

            // Filter members based on user role
            const displayMembers = user && user.role !== 'admin' 
                ? members.filter(m => m.department === user.dept || user.dept === 'all')
                : members;

            if (!user) {
                return <LoginPage onLogin={setUser} />;
            }

            return (
                <div className="app-container">
                    <Sidebar 
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        user={user}
                        onLogout={() => setUser(null)}
                    />
                    <div className="main-content">
                        {currentPage === 'dashboard' && (
                            <Dashboard members={displayMembers} attendance={attendance} />
                        )}
                        {currentPage === 'members' && (
                            <GeneralMembersPage members={members} setMembers={setMembers} />
                        )}
                        {currentPage === 'firstTimers' && (
                            <FirstTimerFollowupPage firstTimers={members.filter(m => m.status === 'first_timer')} />
                        )}
                        {currentPage === 'cellChurches' && (
                            <CellChurchesPage cellChurches={cellChurches} setCellChurches={setCellChurches} members={displayMembers} allMembers={members} setMembers={setMembers} user={user} />
                        )}
                        {currentPage === 'attendance' && (
                            <AttendancePage members={displayMembers} attendance={attendance} setAttendance={setAttendance} />
                        )}
                        {currentPage === 'attendanceFilter' && (
                            <AttendanceFilterPage members={displayMembers} attendance={attendance} setAttendance={setAttendance} user={user} />
                        )}
                        {currentPage === 'attendanceUpload' && (
                            <AttendanceUploadPage members={displayMembers} attendance={attendance} setAttendance={setAttendance} />
                        )}
                        {currentPage === 'departments' && (
                            <DepartmentsPage user={user} />
                        )}
                        {currentPage === 'analytics' && (
                            <AnalyticsPage members={displayMembers} attendance={attendance} />
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));

        // TEMP: If URL contains ?openModal=1, auto-open the Add Member modal for quick visual testing
        setTimeout(() => {
            try {
                if (window.location.search && window.location.search.includes('openModal=1')) {
                    // try to find the Add Member button and click it
                    const addBtn = Array.from(document.querySelectorAll('button')).find(b => b.textContent && b.textContent.includes('Add Member'))
                        || Array.from(document.querySelectorAll('button')).find(b => b.textContent && b.textContent.includes('‚ûï Add Member'));
                    if (addBtn) {
                        addBtn.click();
                        console.log('Auto-clicked Add Member button for testing');
                    } else {
                        // fallback: open Members tab then try again shortly after
                        const membersTab = Array.from(document.querySelectorAll('.nav-item')).find(n => n.textContent && n.textContent.includes('Members'));
                        if (membersTab) { membersTab.click(); setTimeout(() => { const b = Array.from(document.querySelectorAll('button')).find(x => x.textContent && (x.textContent.includes('Add Member') || x.textContent.includes('‚ûï Add Member'))); if (b) b.click(); }, 300); }
                    }
                }
            } catch (e) { console.error('Auto-open modal failed', e); }
        }, 800);
    </script>
</body>
</html>
